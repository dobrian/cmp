<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body class="d-flex flex-column h-100">
    <center>
      <h1>Granulator</h1>
      <label for="overlap-time">Overlap Time</label>
      <input id="overlap-time" name="overlap-time" type="range" min="1" max="100" value="8" />
      <p id="overlap-time-indicator"></p>

      <label for="grain-duration">Grain Duration</label>
      <input id="grain-duration" name="grain-duration" type="range" min="1" max="100" value="10" />
      <p id="grain-duration-indicator"></p>

      <label for="total-time">Total Time</label>
      <input id="total-time" type="range" min="1" max="10" value="5" />
      <p id="total-time-indicator"></p>

      <button id="play">Play!</button>
    </center>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="granulator.js"></script>
  <div class="footer mt-auto bg-dark" align="center" style="width: 100%; bottom: 0">

</html>
