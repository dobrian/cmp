<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body class="d-flex flex-column h-100">
    <fieldset>
      <legend>Synth properties</legend>

      <label for="wave-type">Wave type</label>
      <select id="wave-type" name="wave-type">
        <option value="sawtooth">Sawtooth</option>
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
      </select>

      <br />

      <label for="vibrato-speed">Vibrato speed (in Hz)</label>
      <input id="vibrato-speed" type="number" min="0" value="6" />

      <br />

      <label for="vibrato-amount">Vibrato amount (in cents)</label>
      <input id="vibrato-amount" type="number" min="0" value="50" />

      <p>TODO: make a dropdown for filter type, and a number input for filter
      cutoff frequency</p>
    </fieldset>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="synthesizer.js"></script>
  <div class="footer mt-auto bg-dark" align="center" style="width: 100%; bottom: 0">
      <div class="navbar-nav mr-auto" align="center">  
          <div class="nav-link disabled" align="center">

      </div>

  </body>
</html>
