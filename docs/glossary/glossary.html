    <!-- https://stackoverflow.com/questions/3535055/load-html-file-contents-to-div-without-the-use-of-iframes -->
    <script>
      const definitions = ["grain", "window"].sort();
      async function getDefinitions(){
        definitions.forEach((vocab) => {
          const vocabHTML = "definitions/"+vocab+".html"
          fetch(vocabHTML)
            .then(data => data.text())
            .then(html => document.getElementById('glossaryTerms').innerHTML += html)
        })
      }

      getDefinitions();

    </script>
